type User {
  id: ID!
  name: String
  email: String!
  posts: [Post]
  role: UserRole
}

type Post {
  id: ID!
  title: String!
  content: String
  author: User!
  tags: [String]
  published: Boolean
  viewCount: Int
  rating: Float
}

enum UserRole {
  ADMIN
  USER
  GUEST
}

input CreatePostInput {
  title: String!
  content: String!
  tags: [String]
}

interface Node {
  id: ID!
}